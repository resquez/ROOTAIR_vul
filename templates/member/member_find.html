<body>
    <div class="find_passwd_page">
        <div class="find_passwd_box">
            <label for="find_passwd_label">비밀번호 찾기</label>

            <!-- Step 1: 아이디 입력 -->
            <form id="step1_form">
                <div id="step1"> 가입하신 아이디를 입력해주세요
                    <input type="text" id="user_id" name="user_id" placeholder="아이디 입력">
                    <button type="button" onclick="requestResetCode()">인증코드 요청</button>
                    <p id="step1Message" class="message"></p> 
                </div>
            </form>

            <!-- Step 2: 인증 코드 입력 -->
            <form id="step2_form" class="hidden">
                <div id="step2">가입하신 이메일로 인증코드를 발송하였습니다.
                    <input type="text" id="otp" name="otp" placeholder="인증코드 입력">
                    <button type="button" onclick="verifyResetCode()">인증코드 확인</button>
                    <p id="step2Message" class="message"></p> 
                </div>
            </form>

            <!-- Step 3: 새 비밀번호 입력 -->
            <form id="step3_form" class="hidden">
                <div id="step3">
                    <input type="password" id="new_password" name="password" placeholder="새 비밀번호">
                    <input type="password" id="confirm_password" name="password_confirm" placeholder="새 비밀번호 확인">
                    <button type="button" id="newpw" onclick="resetPassword(event)" >비밀번호 재설정</button>
                    <p id="step3Message" class="message"></p> 비밀번호 재설정하세요
                </div>
            </form>
        </div>
    </div>
</body>
