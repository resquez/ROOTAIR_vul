<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="/static/css/mypage/mypage_edit.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    <!-- 🔹 네비게이션 바 -->
    <nav class="navbar">
        <div class="navbar_logo">
            <a href="http://192.168.1.100:80/main/main.html">
                <img src="/static/images/rootair.jpg"/>
            </a>
        </div>
        <ul class="navbar_menu">
            <li><a href="http://192.168.1.100:80/main/main.html">예약</a></li>
            <li><a href="http://192.168.1.100:80/notices/notices.html">공지사항</a></li>
            <li><a href="http://192.168.1.100:80/qna/qna.html">문의사항</a></li>
        </ul>
        <ul class="navbar_member" id="navbar_member"></ul>
    </nav>

    <!-- 🔹 비밀번호 확인 모달 -->
    <div id="passwordModal_page">
        <div id="passwordModal">
            <div class="modal-content">
                <h2>비밀번호 확인</h2>
                <label for="password"><strong>비밀번호:</strong></label>
                <input type="password" id="passwordInput" placeholder="비밀번호를 입력하세요" required>
                <p id="error-message" class="error-message" hidden>⚠ 비밀번호가 틀렸습니다.</p>
                <button id="confirmPasswordBtn" class="submit-btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 🔹 회원정보 수정 폼 -->
    <div class="container" id="editFormContainer" style="display: none;">
        <h2>회원정보 수정</h2>
        <form id="Edit_memberinfoForm">
            <div class="input-group">
                <label for="name">이름</label>
                <input type="text" id="name" readonly>
            </div>
            <div class="input-group">
                <label for="userId">아이디</label>
                <input type="text" id="userId" readonly>
            </div>

            <div class="input-group">
                <label for="password">새로운 비밀번호</label>
                <input type="password" id="password" placeholder=" 비밀번호 변경하시려면 입력">
            </div>
            <div class="input-group">
                <label for="confirm_password">새로운 비밀번호 확인</label>
                <input type="password" id="confirm_password" placeholder=" 비밀번호 변경 확인">
            </div>

            <div class="input-group">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" readonly>
            </div>

            <div class="input-group">
                <label for="postcode">우편번호</label>
                <div class="check_container">
                    <input type="text" id="postcode" readonly>
                    <button type="button" id="findAddressBtn">찾기</button>
                </div>
            </div>
            <div class="input-group">
                <label for="address">주소</label>
                <input type="text" id="address" readonly>
            </div>
            <div class="input-group">
                <label for="extra_address">상세 주소</label>
                <input type="text" id="extra_address">
            </div>

            <div class="input-group">
                <label for="email">이메일</label>
                <input type="text" id="email" readonly>
            </div>
            <button type="submit" id="updateBtn">수정</button>
        </form>
    </div>

    <script src="/static/js/mypage/mypage_edit.js"></script>
</body>
</html>
